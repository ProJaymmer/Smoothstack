{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Home {% endblock %}</h1>
<p>You are logged in as {{ username }}</p>
{% for post in posts %}
<div class='post'>
    <p>{{ post['created'] }}</p>
    <h2>{{ post['title'] }}</h2>
    <p>{{ post['content'] }}</p>
    <a href="{{ url_for('edit', id=post['id']) }}">Edit</a>
</div>
{% endfor %}
<form method="post">
    <p><input type=submit value=Logout>
</form>
{% endblock %}
